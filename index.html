<body class=" fs-2 p-3 mb-2 text-white">
    <div class="container bg-transparent text-center p-3 mb-2 text-white w-25">
        <div><svg xmlns="http://www.w3.org/2000/svg" width="45" height="80" fill="currentColor" class="bi bi-github"
                viewBox="0 0 16 16">
                <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z" />
            </svg></div>
        <div class="fs-4">Sign in to GitHub</div>
    </div>
    <div class="container w-25 rounded p-4 fs-6 text-start">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"><strong>Username or email address</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                <!-- <div class="text-end mt-5">Forgot Password</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"><strong>Password</strong></label>
                <a href="google.com" style="color: #0969da; float: right;"><strong>Forgot Password?</strong></a>
                <input type="password" class="form-control" id="exampleInputPassword1">

            </div>
            <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <div class="d-grid gap-2 mx-auto pt-2">
                <button type="submit" class="btn btn-primary"><strong>Sign in</strong></button>
            </div>
        </form>
    </div>
    <div class="bottom">
        <div class="container w-25 text-center fs-6 mt-4 bg-transparent rounded border border-light p-2"
            style="--bs-border-opacity: .5;">
            <a href="sign.com" style="color: #0969da; font-size: medium;"><strong>Sign in with a passkey</strong></a>
            <div style="font-size: small;">
                New to GitHub? <a href="new.com" style="color: #0969da; font-size: medium;"><strong> Create an
                        account</strong></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <footer class="text-center mt-5 pt-5" style="color: #0969da; font-size: small;">
            <a href="new.com"><strong>Terms</strong></a>
            <a href="new.com"><strong>Privacy</strong></a>
            <a href="new.com"><strong>Docs</strong></a>
            <a class="grey" href="new.com"><strong>Contact GitHub Support</strong></a>
        </footer>
    </div>
</body>

</html>
